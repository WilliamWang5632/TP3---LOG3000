[pytest]
# Configuration pytest pour Flask Calculator

# Dossier contenant les tests
testpaths = tests

# Pattern de découverte des fichiers de test
python_files = test_*.py

# Pattern de découverte des classes de test
python_classes = Test*

# Pattern de découverte des fonctions de test
python_functions = test_*

# Options par défaut lors de l'exécution de pytest
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marqueurs personnalisés
markers =
    slow: Tests qui prennent du temps à s'exécuter
    integration: Tests d'intégration
    unit: Tests unitaires
    bugs: Tests qui identifient des bugs connus
    xfail: Tests attendus comme échouant

# Ignorer certains dossiers
norecursedirs = .git .tox dist build *.egg venv

# Configuration de la couverture de code (si pytest-cov est installé)
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False